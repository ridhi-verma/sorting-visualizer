<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="generateArray()">Generate New Array</button>
            <button onclick="refreshArray()">Refresh Array</button>
            <button onclick="startSort()">Start Sorting</button>
            <select id="algoSelect" onchange="selectAlgorithm()">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <div id="complexities">
                <p id="timeComplexity">Time Complexity: O(n^2)</p>
                <p id="spaceComplexity">Space Complexity: O(n)</p>
            </div>
            <div id="timeTaken" class="time"></div>
    
            <!-- Speed Control Slider -->
            <label for="speedControl">Speed: </label>
            <input type="range" id="speedControl" min="1" max="100" value="50" step="1">
            <span id="speedValue">50ms</span>
        </div>
        <div id="array" class="array-container"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
